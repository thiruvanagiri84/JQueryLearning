    <script type="text/javascript">
        $(document).ready(function(){
            var accCollection = $('.accordion');
            accCollection.each(function(){
               $(this).click(function(){
                   this.classList.toggle("active"); //The classList property returns the class name(s) of an element
                   var panel = this.nextElementSibling;
                   if (panel.style.display === "block") {
                       panel.style.display = "none";
                   } else {
                       panel.style.display = "block";
                   }
               });
            });
        });
    </script>
