<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery CheckBox groups</title>

    <link rel="stylesheet" type="text/css" href="jqueryStyles.css">

    <script type="text/javascript" src="jquery-3.2.1.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function(){

            $('#button1').click(function(){
                var checkedSkillsCollection = $('input[class="singlechkbox"]:checked');
                if(checkedSkillsCollection.length > 0){
                    $('#div1').html("<br/>Skills Selected<br/>");
                    checkedSkillsCollection.each(function(){ // it is a checkbox, so loop through each value
                        $('#div1').append($(this).val()+"<br/>");
                    });
                }else{
                    $('#div1').html("Nothing is selected");
                }
            });

            $('#button2').click(function(){
                var checkedLocationsCollection = $('input[class="singlelocchkbox"]:checked');
                if(checkedLocationsCollection.length > 0){
                    $('#div1').html("<br/>Locations Selected<br/>");
                    checkedLocationsCollection.each(function(){ // it is a checkbox, so loop through each value
                        $('#div1').append($(this).val()+"<br/>");
                    });
                }else{
                    $('#div1').html("Nothing is selected");
                }
            });

            //Using each
            $('#checkboxAll').click(function(){ //check all functionality
                if(this.checked){ //if checkall is checked, then loop thru each single chckbox & check them
                    $('.singlechkbox').each(function(){
                        this.checked = true;
                    });
                }else{
                    $('.singlechkbox').each(function(){
                        this.checked = false;
                    });
                }
            });

            /*Using prop -- This will also serve same purpose as above. Use as needed.
             $('#checkboxAll').click(function(){
             if($(this).prop("checked")) {
             $(".singlechkbox").prop("checked", true);
             } else {
             $(".singlechkbox").prop("checked", false);
             }
             });*/

            //check if anyof the single chckbox is unchecked, then ChckAll also should be unchecked.
            $('.singlechkbox').click(function(){
                if($(".singlechkbox").length == $(".singlechkbox:checked").length) {
                    $("#checkboxAll").prop("checked", true);
                }else {
                    $("#checkboxAll").prop("checked", false);
                }
            });

            $('#checkAllLocations').click(function(){ //check all functionality
                if(this.checked){ //if checkall is checked, then loop thru each single chckbox & check them
                    $('.singlelocchkbox').each(function(){
                        this.checked = true;
                    });
                }else{
                    $('.singlelocchkbox').each(function(){
                        this.checked = false;
                    });
                }
            });

            $('.singlelocchkbox').click(function(){
                if($(".singlelocchkbox").length == $(".singlelocchkbox:checked").length) {
                    $("#checkAllLocations").prop("checked", true);
                }else {
                    $("#checkAllLocations").prop("checked", false);
                }
            });

        });
    </script>

</head>
