<!DOCTYPE html>
<head lang="en">
    <script>
        function sum(){
            var noOfParams = arguments.length;
            alert("No.Of Params passed: "+noOfParams);
            var i,result = 0;
            for(i=0;i<noOfParams;i++){
                result = result + arguments[i];
            }
            alert("Sum is: "+result);

            alert(1==true); // '==' compares the values, this returns true
            alert(1===true); // '===' compares the data types as well, here 1 is int and true is boolean, hence false
        }
    </script>
</head>
    <input type="button" name="sum" value="Addition without Params" onclick="sum(4,5,6);">
</body>
</html>
